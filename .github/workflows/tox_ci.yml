name: Continious Integration

on:
  pull_request

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run black
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: install black
        run: pip install "black<23"
      - name: run black
        run: black --check pymzml

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: install tox
        run: pip install tox
      - name: Tox
        run: tox -e py
