language: python
python:
- '3.6'
sudo: false
matrix:
  include:
  - python: 3.7
    env: TOXENV=py37
    dist: xenial
  - python: 3.8
    env: TOXENV=py38
    dist: xenial
  - python: 3.9
    env: TOXENV=py39
    dist: xenial
  - python: 3.7
    env: TOXENV=docu
  - python: 3.7
    env: TOXENV=coverage
  - python: 3.7
    env: TOXENV=example_scripts
install:
  - pip install tox-travis
script: tox
deploy:
  provider: pypi
  user: pyratez
  password:
    secure: ""
  distributions: sdist bdist_wheel bdist_egg
  on:
    tags: true
    all_branches: true
    skip_existing: true
    skip_cleanup: true
